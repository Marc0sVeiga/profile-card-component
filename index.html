<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <main>

    <div class="profile-card">

      <img class="profile-photo" src="./src/images/image-victor.jpg" alt="Victor Crest profile picture">

      <div class="profile-user-info">

        <h4 class="profile-name">Victor Crest</h4>
        <p class="profile-age">26</p>

      </div>

      <p class="profile-city">London</p>

      <div class="info-status">

        <div class="info-followers">
          <h4>80k</h4>
          <p class="description">Followers</p>
        </div>

        <div class="info-likes">
          <h4>803k</h4>
          <p class="description">Likes</p>
        </div>

        <div class="info-photos">
          <h4>1.4k</h4>
          <p class="description">Photos</p>
        </div>

      </div>

    </div>
  </main>

</body>

</html>
